        <!--box 2: MAIN-->
        <div class="box-2">
            <main class="principal-6">
                
                <h1>Crea tu cuenta</h1>

                <form>
                    <div class="div1">
                        <label for="nombre">Ingrese su nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="ej.: Luciano">
                    </div>
        
                    <div class="div2">
                        <label for="apellido">Ingrese su apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="ej.: Villaroel">
                    </div>
                
                    <div class="div3">
                        <label for="sexo">Ingrese su sexo</label>
                        <br>
                        <div>hombre</div>
                        <input type="radio" name="sexo" value="hombre" />
                        <div>mujer</div>
                        <input type="radio" name="sexo" value="mujer" />
                    </div>
                
                    <div class="div4">
                        <label for="estado-civil">Estado Civil</label>
                        <select name="estado-civil">
                            <option value="Soltero/a">Soltero/a</option>
                            <option value="Casado/a">Casado/a</option>
                            <option value="Divorciado/a">Divorciado/a</option>
                        </select>
                    </div>
                    
                    <div class="div5">
                        <label for="email">Ingrese su email</label>
                        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com">
                    </div>
        
                    <div class="div6">
                        <div>Acepta t√©rminos y condiciones</div>
                        <input type="checkbox" name="acepta" value="1" />
                    </div>
                
                    <div class="div7">
                        <input type="submit" value="Enviar formulario"/>
                        <input type="reset" value="Limpiar formulario"/>
                    </div>
                </form>
        
            </main>
        </div>


        <!--box 3: ASIDE O SIDEBAR-->
        <div class="box-3">
            <aside class="aside">
                <p>Ventajas de crear una cuenta de usuario</p>
            </aside>
        </div>


        <!--box 4: FOOTER-->

            <footer class="footer">

                <p>Derechos reservados <span>Girgola, Earth is Mycelium</span></p>
