<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta</title>

    <!--Link de ruta de acceso a hoja de estilos-->
    <link rel="stylesheet" href="../css/estilos.css">


    <!--Font family-->
    <!--font-family principal-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    
    <!--font family secundario-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

    
    <!--Iconos  -->
    <script src="https://kit.fontawesome.com/e0d0b4a478.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">


        <!--box 1: HEADER-->
        <div class="box-1">

            <header class="encabezado">

                <div class="encabezado__logo">
                    <img id="logo" src="../imagenes/Girgolas (6).png" alt="logo de la pagina: Girgola Earth is Mycelium">
                </div>

                <div class="encabezado__icono">
                    <a href="#sidebar"><i class="header__icono fas fa-bars"></i></a>
                </div>
                
                <div class="encabezado__menu">
                    <nav id="sidebar">
                        <ol class= "menu">
                            <li><a href="../index.html">Inicio</a></li>
                            <li><a href="girgolas.html">Girgolas</a></li>
                            <li><a href="recetas.html">Recetas</a></li>
                            <li><a href="imagenes.html">Galeria de imagenes</a></li>
                            <li><a href="nosotros.html">Nosotros</a></li>

                            <li class="menu__salir"><a href="#">SALIR DEL MENU</a></li>
                        </ol>
                    </nav>
                </div>

            </header>
        </div>


        <!--box 2: MAIN-->
        <div class="box-2">
            <main class="principal-6">
                
                <h1>Crea tu cuenta</h1>

                <form>
                    <div class="div1">
                        <label for="nombre">Ingrese su nombre</label>
                        <input type="text" id="nombre" name="nombre" placeholder="ej.: Luciano">
                    </div>
        
                    <div class="div2">
                        <label for="apellido">Ingrese su apellido</label>
                        <input type="text" id="apellido" name="apellido" placeholder="ej.: Villaroel">
                    </div>
                
                    <div class="div3">
                        <label for="sexo">Ingrese su sexo</label>
                        <br>
                        <div>hombre</div>
                        <input type="radio" name="sexo" value="hombre" />
                        <div>mujer</div>
                        <input type="radio" name="sexo" value="mujer" />
                    </div>
                
                    <div class="div4">
                        <label for="estado-civil">Estado Civil</label>
                        <select name="estado-civil">
                            <option value="Soltero/a">Soltero/a</option>
                            <option value="Casado/a">Casado/a</option>
                            <option value="Divorciado/a">Divorciado/a</option>
                        </select>
                    </div>
                    
                    <div class="div5">
                        <label for="email">Ingrese su email</label>
                        <input type="email" id="email" name="email" placeholder="nombre@ejemplo.com">
                    </div>
        
                    <div class="div6">
                        <div>Acepta t√©rminos y condiciones</div>
                        <input type="checkbox" name="acepta" value="1" />
                    </div>
                
                    <div class="div7">
                        <input type="submit" value="Enviar formulario"/>
                        <input type="reset" value="Limpiar formulario"/>
                    </div>
                </form>
        
            </main>
        </div>


        <!--box 3: ASIDE O SIDEBAR-->
        <div class="box-3">
            <aside>
                <p>Ventajas de crear una cuenta de usuario</p>
            </aside>
        </div>


        <!--box 4: FOOTER-->
        <div class="box-4">

            <footer class="footer">

                <p>Derechos reservados <span>Girgola, Earth is Mycelium</span></p>
                <img id="logoFooter" src="../imagenes/Girgolas (7).png">
        
            </footer>
        </div>

    </div>
    
</body>
</html>
